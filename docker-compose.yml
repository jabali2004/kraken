version: '3.9'
services:
  db:
    image: postgres:14-alpine
    container_name: kraken-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - kraken_postgres:/var/lib/postgresql/data

  # redis
  redis:
    container_name: kraken-redis
    image: 'redis:alpine'
    ports:
      - '6379:6379'
volumes:
  kraken_postgres:
